<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Valyuta Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "bank">
            <img src ="./sekil/BANK.svg"
            alt = "bank">
            <span>BANK</span>
            <span>BUSINESS</span>
            <span>INVESTMENTS</span>
            <span>INSURANCE</span>
            <span>MOBILE</span>
            <span>JOURNEYS</span>
            <span>ENTERTAINMENT</span>
            <span class = "log-in"><p class = "p-log">LOG IN / SIGN IN</p></span>
        </div>
     <div class = "container">
           <h1>Online currency converter</h1>
        <div class = "valbox">
            <div class = "v1">
                <p class = "p1">You have</p>
                <div class = "valbox1">
                    <p class = "valyuta white">RUB</p>
                    <p class = "valyuta purple">USD</p>
                    <p class = "valyuta white">EUR</p>
                    <p class = "valyuta white">GBP</p>
                </div>
                <div class = "valnums">
                    <input type = "number">
                    <p class = "convert1"></p>
                </div>
            </div>
            <div class = "v2">
                <p class = "p2">You want to receive</p> 
                <div class = "valbox2">
                    <p class = "valyuta purple">RUB</p>
                    <p class = "valyuta white">USD</p>
                    <p class = "valyuta white">EUR</p>
                    <p class = "valyuta white">GBP</p>
                </div>
                <div class = "valnums">
                    <input type="number">
                    <p class = "convert2"></p>
                </div>   
            </div>
        </div>
     </div>
    </body>
    <script src="script.js"></script>
</html>
